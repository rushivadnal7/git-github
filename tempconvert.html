<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE METER CONVERTER</title>
</head>
<link rel="stylesheet" href="tempconvert.css">

<body>
    <marquee direction="right">TEMPERATURE  CONVERTER  SCALE</marquee>

    <h3>ENTER THE TEMPERATURE</h3>
    <div class="text">

        <input id="inp" type="text">
    </div>
    <div class="box">
        <label>Convert to :</label> <br>

        <input id="checkbox1" type="checkbox">
        <label class="cel">celsius</label>
        <br>

        <input id="checkbox2" type="checkbox">
        <label class="fah">Fahrenheit</label>
    </div>

    <div class="butn">
        <button id="butn"> CONVERT</button>
    </div>
    <div class="ans">
        <label id="ans"></label>
    </div>

</body>
<script src="tempconvert.js"></script>

</html>
