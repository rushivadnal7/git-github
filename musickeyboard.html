    align-items: center;

  }
  .board {
    width: 100%;
    background-color: gray;
    padding: 20px;
    margin: 5px;
  }
  kbd{
    display: block;
  }
  .line1 , .line2 , .line3 {

  }
  .keys {
    flex-grow: 2;
    text-align: center;
    border: 1px solid white;
    padding: 10px;
    margin: 10px;
  }
</style>
